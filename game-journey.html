<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #fff;

        }

        .game-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a0a0a 0%, #0a0a1a 50%, #0a1a1a 100%);

        /* Ë•øÊ∏∏ËÆ∞‰∏ªÈ¢òËÉåÊôØ */
        .theme-bg {
            position: fixed;

        }

        .game-header {
            display: flex;

            align-items: center;

            background: rgba(0, 0, 0, 0.8);

            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;

        }

        .logo-icon {
            font-size: 2rem;
        }

        .logo-text {

        }

        .balance-display {
            background: linear-gradient(145deg, #1a1a2e, #0a0a15);

            color: #ffd700;

        }

        .game-title-section {
            text-align: center;
            padding: 20px;
            position: relative;

        }

        .game-main-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(180deg, #ff6b35, #ffd700, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);

        }

        .game-subtitle {
            color: #ffd700;
            font-size: 1.2rem;

        }

        /* Ê∏∏Êàè‰∏ªÂå∫Âüü */
        .slot-main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .slot-frame {
            background: linear-gradient(180deg, #2a1a0a, #1a0a00);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .reels-area {
            display: flex;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(180deg, #0a0515, #150520, #0a0515);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            border: 3px solid #8b4513;
        }

        .reel {
            width: 100px;
            height: 280px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), rgba(20, 10, 30, 0.9));
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel::before,
        .reel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 40px;
            z-index: 5;
            pointer-events: none;
        }

        .reel::before {
            top: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), transparent);
        }

        .reel::after {
            bottom: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.9), transparent);
        }

        .reel-inner {
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }

        .reel.spinning .reel-inner {
            animation: spin 0.15s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-93px);
            }
        }

        /* Ë•øÊ∏∏ËÆ∞‰∏ªÈ¢òÁ¨¶Âè∑ - CSSÁªòÂà∂ */
        .symbol {
            width: 100px;
            height: 93px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
        }

        .symbol-inner {
            width: 75px;
            height: 75px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Ë•øÊ∏∏ËÆ∞‰∏ìÂ±ûÁ¨¶Âè∑Ê†∑Âºè */
        .sym-wukong {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            color: #8b0000;
            font-size: 1.8rem;
            border: 3px solid #ffec8b;
        }

        .sym-bajie {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: #fff;
            font-size: 1.8rem;
            border: 3px solid #ffb6c1;
        }

        .sym-shaseng {
            background: linear-gradient(145deg, #4169e1, #0000cd);
            color: #fff;
            font-size: 1.8rem;
            border: 3px solid #87ceeb;
        }

        .sym-tangseng {
            background: linear-gradient(145deg, #daa520, #b8860b);
            color: #fff;
            font-size: 1.8rem;
            border: 3px solid #ffd700;
        }

        .sym-jinÁÆç {
            background: linear-gradient(145deg, #ffd700, #ff4500);

            border: 3px solid #ffd700;

        }

        .sym-peach {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: #fff;

            border: 3px solid #ffb6c1;
        }

        .sym-cloud {

            font-size: 2rem;
            border: 3px solid #e0ffff;
        }

        .sym-lotus {
            background: linear-gradient(145deg, #ff69b4, #da70d6);
            color: #fff;
            font-size: 2rem;
            border: 3px solid #dda0dd;
        }

        .sym-wild {
            background: linear-gradient(145deg, #ff0000, #8b0000);
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: 900;
            border: 3px solid #ffd700;
            animation: wildGlow 1s infinite;
        }

        @keyframes wildGlow {

            0%,
            100% {
                box-shadow: 0 0 20px #ff0000;
            }

            50% {
                box-shadow: 0 0 40px #ffd700;
            }
        }

        .symbol.winning .symbol-inner {
            animation: winPulse 0.5s infinite;
        }

        @keyframes winPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .controls-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-top: 20px;
        }

        .info-group {
            display: flex;
            gap: 20px;
        }

        .info-box {
            text-align: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #ffd700;
        }

        .info-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
        }

        .info-value.win {
            color: #00ff00;
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            background: rgba(0, 0, 0, 0.5);
            color: #ffd700;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .bet-btn:hover {
            background: #ffd700;
            color: #000;
        }

        .bet-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            min-width: 80px;
            text-align: center;
        }

        .spin-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            font-size: 1.2rem;
            font-weight: 900;
            color: #8b0000;
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auto-btn {
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            color: #ffd700;
            cursor: pointer;
            font-weight: 600;
        }

        .auto-btn.active {
            background: #ffd700;
            color: #000;
        }

        /* ËµîÁéáË°® */
        .paytable {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pay-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Â§ßÂ•ñÂºπÁ™ó */
        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .win-overlay.active {
            display: flex;
        }

        .win-title {
            font-size: 4rem;
            background: linear-gradient(180deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .win-amount {
            font-size: 5rem;
            color: #fff;
            margin: 30px 0;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffd700;
            border-radius: 20px;
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="theme-bg"></div>

        <header class="game-header">
            <a href="lobby.html" class="logo">
                <span class="logo-icon">üêâ</span>
                <span class="logo-text">LuckyDragon</span>
            </a>
            <div class="balance-display">
                <span>üí∞</span>
                <span class="balance-amount" id="balance">$0</span>
            </div>

        </header>

        <div class="game-title-section">
            <h1 class="game-main-title">Ë•øÊ∏∏ËÆ∞</h1>
            <div class="game-subtitle">JOURNEY TO THE WEST</div>
        </div>

        <main class="slot-main">
            <div class="slot-frame">
                <div class="reels-area">
                    <div class="reel" id="reel0">

                    <div class="reel" id="reel1">

                    </div>
                </div>

                <div class="controls-panel">
                    <div class="info-group">
                        <div class="info-box">
                            <div class="info-label">‰ΩôÈ¢ù</div>
                            <div class="info-value" id="gameBalance">$0</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Ëµ¢Âèñ</div>
                            <div class="info-value win" id="winAmount">$0</div>
                        </div>
                    </div>

                    <div class="bet-control">
                        <button class="bet-btn" onclick="changeBet(-1)">‚àí</button>
                        <div class="bet-amount" id="betAmount">$10</div>
                        <button class="bet-btn" onclick="changeBet(1)">+</button>
                    </div>

                    <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>

                    <button class="auto-btn" id="autoBtn" onclick="toggleAuto()">Ëá™Âä® √ó10</button>
                </div>

                <div class="paytable">
                    <div class="pay-item"><span style="color:#ffd700">ÊÇüÁ©∫</span> √ó100</div>
                    <div class="pay-item"><span style="color:#ff69b4">ÂÖ´Êàí</span> √ó50</div>
                    <div class="pay-item"><span style="color:#4169e1">Ê≤ôÂÉß</span> √ó30</div>
                    <div class="pay-item"><span style="color:#daa520">ÂîêÂÉß</span> √ó20</div>
                    <div class="pay-item"><span style="color:#ff6b6b">Ëü†Ê°É</span> √ó15</div>
                    <div class="pay-item"><span style="color:#87ceeb">Á≠ãÊñó‰∫ë</span> √ó10</div>
                    <div class="pay-item"><span style="color:#ff69b4">Ëé≤Ëä±</span> √ó5</div>
                </div>
            </div>
        </main>

        <div class="win-overlay" id="winOverlay">
            <div class="win-title" id="winTitle">Â§ßËé∑ÂÖ®ËÉú!</div>
            <div class="win-amount" id="bigWinAmount">$0</div>
            <button class="spin-btn" onclick="closeWin()">ÁªßÁª≠</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/rtp-manager.js"></script>
    <script>
        // Ë•øÊ∏∏ËÆ∞‰∏ªÈ¢òÁ¨¶Âè∑
        const SYMBOLS = [
            { id: 'wukong', class: 'sym-wukong', char: 'ÊÇü', value: 100, weight: 3 },
            { id: 'bajie', class: 'sym-bajie', char: 'Êàí', value: 50, weight: 5 },
            { id: 'shaseng', class: 'sym-shaseng', char: 'Ê≤ô', value: 30, weight: 8 },
            { id: 'tangseng', class: 'sym-tangseng', char: 'ÂÉß', value: 20, weight: 10 },
            { id: 'peach', class: 'sym-peach', char: 'üçë', value: 15, weight: 15 },
            { id: 'cloud', class: 'sym-cloud', char: '‚òÅ', value: 10, weight: 20 },
            { id: 'lotus', class: 'sym-lotus', char: '‚ùÄ', value: 5, weight: 25 },
            { id: 'wild', class: 'sym-wild', char: 'WILD', value: 200, weight: 2 }
        ];

        const NUM_REELS = 5, ROWS = 3;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];

        async function init() {
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }
            updateDisplay();
            generateReels();
            renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function getRandomSymbol() {
            const total = SYMBOLS.reduce((a, s) => a + s.weight, 0);
            let r = Math.random() * total;
            for (const sym of SYMBOLS) {
                r -= sym.weight;
                if (r <= 0) return sym;
            }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const reel = [];
                for (let i = 0; i < 20; i++) {
                    reel.push(getRandomSymbol());
                }
                reels.push(reel);
            }
        }

        function renderReels() {
            for (let r = 0; r < NUM_REELS; r++) {
                const inner = document.querySelector(`#reel${r} .reel-inner`);
                inner.innerHTML = reels[r].map(sym => `
                    <div class="symbol" data-id="${sym.id}">
                        <div class="symbol-inner ${sym.class}">${sym.char}</div>
                    </div>
                `).join('');
            }
        }

        function changeBet(dir) {
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
        }

        async function spin() {
            if (isSpinning) return;
            user = await Auth.getCurrentUser();
            if (parseFloat(user?.balance || 0) < bet) {
                Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅ', 'error');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            await Wallet.updateBalance(user.id, -bet);
            await Wallet.addVipPoints(user.id, Math.floor(bet));
            user = await Auth.getCurrentUser();
            updateDisplay();

            // Spin animation
            document.querySelectorAll('.reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels();
                renderReels();
                spins++;
                if (spins >= 15) {
                    clearInterval(interval);
                    document.querySelectorAll('.reel').forEach(r => r.classList.remove('spinning'));
                    checkWins();
                }
            }, 100);
        }

        async function checkWins() {
            // Get middle row symbols
            const middleSymbols = [];
            for (let r = 0; r < NUM_REELS; r++) {
                middleSymbols.push(reels[r][1]);
            }

            let totalWin = 0;

            // Check for 3+ matches from left
            for (const sym of SYMBOLS) {
                let count = 0;
                for (let i = 0; i < middleSymbols.length; i++) {
                    if (middleSymbols[i].id === sym.id || middleSymbols[i].id === 'wild') {
                        count++;
                    } else break;
                }

                if (count >= 3) {
                    totalWin = bet * (sym.value / 10) * (count - 2);

                    // Highlight winning symbols
                    document.querySelectorAll('.reel').forEach((reel, idx) => {
                        if (idx < count) {
                            reel.querySelectorAll('.symbol')[1]?.classList.add('winning');
                        }
                    });
                    break;
                }
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();

                if (totalWin >= bet * 20) {
                    document.getElementById('winTitle').textContent = totalWin >= bet * 50 ? 'Ë∂ÖÁ∫ßÂ§ßÂ•ñ!' : 'Â§ßËé∑ÂÖ®ËÉú!';
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else {
                    Auth.showNotification(`üéâ Ëµ¢Âæó $${totalWin}ÔºÅ`, 'success');
                }
            }

            user = await Auth.getCurrentUser();
            updateDisplay();
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;

            // Auto spin
            if (autoCount > 0) {
                autoCount--;
                if (autoCount > 0) setTimeout(spin, 500);
                else {
                    document.getElementById('autoBtn').classList.remove('active');
                    document.getElementById('autoBtn').textContent = 'Ëá™Âä® √ó10';
                }
            }
        }

        function toggleAuto() {
            if (autoCount > 0) {
                autoCount = 0;
                document.getElementById('autoBtn').classList.remove('active');
                document.getElementById('autoBtn').textContent = 'Ëá™Âä® √ó10';
            } else {
                autoCount = 10;
                document.getElementById('autoBtn').classList.add('active');
                document.getElementById('autoBtn').textContent = 'ÂÅúÊ≠¢';
                if (!isSpinning) spin();
            }
        }

        function closeWin() {
            document.getElementById('winOverlay').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
