    <script>
        // Create floating particles
        function createScales() {
            const container = document.getElementById('scales');
            const items = ['‚ú®', 'üí´', 'üåü', '‚≠ê'];
            for (let i = 0; i < 20; i++) {
                const s = document.createElement('div');
                s.className = 'scale';
                s.textContent = items[Math.floor(Math.random() * items.length)];
                s.style.left = Math.random() * 100 + '%';
                s.style.animationDuration = (5 + Math.random() * 4) + 's';
                s.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(s);
            }
        }

        // Symbol definitions with RTP-adjusted weights
        const SYMBOLS = [
            { id: 'dragon', class: 'sym-dragon', value: 200, weight: 2, isHigh: true },
            { id: 'scatter', class: 'sym-scatter', value: 0, weight: 3, isScatter: true },
            { id: 'pearl', class: 'sym-pearl', value: 100, weight: 4, isHigh: true },
            { id: 'thunder', class: 'sym-thunder', value: 60, weight: 7, isHigh: true },
            { id: 'cloud', class: 'sym-cloud', value: 40, weight: 10 },
            { id: 'coin', class: 'sym-coin', value: 25, weight: 15 },
            { id: 'lantern', class: 'sym-lantern', value: 15, weight: 18 },
            { id: 'scroll', class: 'sym-scroll', value: 10, weight: 22 },
            { id: 'jade', class: 'sym-jade', value: 5, weight: 22 }
        ];

        const NUM_REELS = 6;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];
        let freeSpinsRemaining = 0, inFreeSpins = false, totalFreeSpinWin = 0;
        let playerRtp = 95;

        async function init() {
            createScales();
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }

            // Load player's RTP
            await RTPManager.init();
            playerRtp = RTPManager.getEffectiveRtp();
            document.getElementById('rtpDisplay').textContent = playerRtp + '%';

            updateDisplay();
            updateBuyPrices();
            generateReels();
            renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function updateBuyPrices() {
            document.getElementById('buyPrice').textContent = '$' + (bet * 10);
            document.getElementById('buyMegaPrice').textContent = '$' + (bet * 15);
        }

        // RTP-adjusted random symbol selection
        function getRandomSymbol() {
            const rtp = playerRtp;

            // Adjust weights based on RTP
            // Higher RTP = more high value symbols
            let adjustedSymbols = SYMBOLS.map(s => {
                let weight = s.weight;
                if (s.isHigh) {
                    // High value symbols: increase with higher RTP
                    weight = s.weight * (1 + (rtp - 70) / 100);
                } else if (s.isScatter) {
                    // Scatter: slightly increase with RTP
                    weight = s.weight * (1 + (rtp - 80) / 200);
                } else {
                    // Low value symbols: decrease with higher RTP
                    weight = s.weight * (1 - (rtp - 70) / 200);
                }
                return { ...s, adjustedWeight: Math.max(1, weight) };
            });

            const total = adjustedSymbols.reduce((a, s) => a + s.adjustedWeight, 0);
            let r = Math.random() * total;
            for (const sym of adjustedSymbols) {
                r -= sym.adjustedWeight;
                if (r <= 0) return sym;
            }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const height = 2 + Math.floor(Math.random() * 5); // 2-6 symbols
                const reel = [];
                for (let i = 0; i < height; i++) reel.push(getRandomSymbol());
                reels.push(reel);
            }
            const ways = reels.reduce((acc, r) => acc * r.length, 1);
            document.getElementById('waysCount').textContent = ways.toLocaleString();
            document.getElementById('waysMain').textContent = ways.toLocaleString() + ' WAYS';
        }

        function renderReels() {
            const container = document.getElementById('reelsContainer');
            container.innerHTML = reels.map((reel, ri) => `
                <div class="mega-reel" id="reel${ri}">
                    ${reel.map(sym => `<div class="mega-symbol ${sym.class}" data-id="${sym.id}"></div>`).join('')}
                </div>
            `).join('');
        }

        function changeBet(dir) {
            if (inFreeSpins) return;
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
            updateBuyPrices();
        }

        // Buy Free Spins Feature
        async function buyFeature(spins) {
            if (isSpinning || inFreeSpins) return;

            const cost = bet * (spins === 15 ? 15 : 10);
            user = await Auth.getCurrentUser();

            if (parseFloat(user?.balance || 0) < cost) {
                Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅÈúÄË¶Å $' + cost, 'error');
                return;
            }

            // Deduct cost
            await Wallet.updateBalance(user.id, -cost);
            user = await Auth.getCurrentUser();
            updateDisplay();

            // Start free spins
            freeSpinsRemaining = spins;
            document.getElementById('freeSpinsCount').textContent = spins;
            document.getElementById('freeSpinsOverlay').classList.add('active');
        }

        function startFreeSpins() {
            document.getElementById('freeSpinsOverlay').classList.remove('active');
            inFreeSpins = true;
            totalFreeSpinWin = 0;
            Auth.showNotification(`üé∞ ÂºÄÂßã ${freeSpinsRemaining} Ê¨°ÂÖçË¥πÊóãËΩ¨ÔºÅ`, 'success');
            spin();
        }

        async function spin() {
            if (isSpinning) return;

            if (!inFreeSpins) {
                user = await Auth.getCurrentUser();
                if (parseFloat(user?.balance || 0) < bet) {
                    Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅ', 'error');
                    return;
                }
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            if (!inFreeSpins) {
                await Wallet.updateBalance(user.id, -bet);
                await Wallet.addVipPoints(user.id, Math.floor(bet));
                user = await Auth.getCurrentUser();
                updateDisplay();
            }

            document.querySelectorAll('.mega-reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels();
                renderReels();
                document.querySelectorAll('.mega-reel').forEach(r => r.classList.add('spinning'));
                spins++;
                if (spins >= 18) {
                    clearInterval(interval);
                    document.querySelectorAll('.mega-reel').forEach(r => r.classList.remove('spinning'));
                    checkWins();
                }
            }, 80);
        }

        async function checkWins() {
            let totalWin = 0;

            // Check scatter count first
            let scatterCount = 0;
            reels.forEach(reel => {
                reel.forEach(s => {
                    if (s.id === 'scatter') scatterCount++;
                });
            });

            // Scatter triggers free spins (only in base game)
            if (scatterCount >= 3 && !inFreeSpins) {
                const spins = scatterCount >= 5 ? 15 : scatterCount >= 4 ? 12 : 8;
                freeSpinsRemaining = spins;

                // Mark scatter symbols
                document.querySelectorAll('.sym-scatter').forEach(el => el.classList.add('winning'));

                setTimeout(() => {
                    document.getElementById('freeSpinsCount').textContent = spins;
                    document.getElementById('freeSpinsOverlay').classList.add('active');
                }, 1000);
            }

            // Check line wins (left to right, any matching symbols)
            for (const sym of SYMBOLS) {
                if (sym.isScatter) continue; // Scatter doesn't pay on lines

                let ways = 1;
                let matchedReels = 0;

                for (let r = 0; r < NUM_REELS; r++) {
                    const count = reels[r].filter(s => s.id === sym.id).length;
                    if (count > 0) {
                        ways *= count;
                        matchedReels++;
                    } else break;
                }

                if (matchedReels >= 3) {
                    // Apply RTP adjustment to winnings
                    const rtpMultiplier = playerRtp / 95;
                    const baseWin = bet * (sym.value / 10) * ways * (matchedReels - 2);
                    totalWin += Math.floor(baseWin * rtpMultiplier);

                    // Mark winning symbols
                    for (let r = 0; r < matchedReels; r++) {
                        document.querySelectorAll(`#reel${r} .mega-symbol`).forEach(el => {
                            if (el.dataset.id === sym.id) el.classList.add('winning');
                        });
                    }
                }
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();

                if (inFreeSpins) {
                    totalFreeSpinWin += totalWin;
                }

                if (totalWin >= bet * 50) {
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else {
                    Auth.showNotification(`üê≤ Èæô‰πãÁ•ùÁ¶è $${totalWin.toLocaleString()}ÔºÅ`, 'success');
                }
            }

            user = await Auth.getCurrentUser();
            updateDisplay();
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;

            // Handle free spins continuation
            if (inFreeSpins) {
                freeSpinsRemaining--;
                if (freeSpinsRemaining > 0) {
                    Auth.showNotification(`Ââ©‰Ωô ${freeSpinsRemaining} Ê¨°ÂÖçË¥πÊóãËΩ¨`, 'info');
                    setTimeout(spin, 1000);
                } else {
                    inFreeSpins = false;
                    if (totalFreeSpinWin > 0) {
                        Auth.showNotification(`üéâ ÂÖçË¥πÊóãËΩ¨ÁªìÊùüÔºÅÊÄªËÆ°Ëµ¢Âæó $${totalFreeSpinWin.toLocaleString()}`, 'success');
                    } else {
                        Auth.showNotification('ÂÖçË¥πÊóãËΩ¨ÁªìÊùü', 'info');
                    }
                }
                return;
            }

            if (autoCount > 0) {
                autoCount--;
                if (autoCount > 0) setTimeout(spin, 800);
                else {
                    document.getElementById('autoBtn').classList.remove('active');
                    document.getElementById('autoBtn').textContent = 'AUTO √ó10';
                }
            }
        }

        function toggleAuto() {
            if (inFreeSpins) return;
            if (autoCount > 0) {
                autoCount = 0;
                document.getElementById('autoBtn').classList.remove('active');
                document.getElementById('autoBtn').textContent = 'AUTO √ó10';
            } else {
                autoCount = 10;
                document.getElementById('autoBtn').classList.add('active');
                document.getElementById('autoBtn').textContent = 'STOP';
                if (!isSpinning) spin();
            }
        }

        function closeWin() {
            document.getElementById('winOverlay').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
