<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈíªÁü≥ÁüøÂ∑• - LuckyDragon Casino</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a15;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* ÁüøÊ¥û‰∏ªÈ¢ò - Ê∑±ËìùÁ¥´Ëâ≤ */
        .mine-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a0a15 0%, #1a1a30 30%, #15152a 60%, #0a0a15 100%);
            position: relative;
        }

        .mine-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(0, 191, 255, 0.1) 0%, transparent 30%),
                radial-gradient(ellipse at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 30%),
                radial-gradient(ellipse at 50% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 30%);
        }

        /* Èó™ÁÉÅÂÆùÁü≥ÊïàÊûú */
        .sparkles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            font-size: 1rem;
            opacity: 0;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(180deg, rgba(0, 191, 255, 0.3), transparent);
            border-bottom: 3px solid #00bfff;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00bfff;
        }

        .balance-display {
            background: rgba(15, 15, 30, 0.9);
            padding: 10px 25px;
            border-radius: 25px;
            border: 2px solid #00bfff;
        }

        .balance-amount {
            color: #00bfff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .title-section {
            text-align: center;
            padding: 25px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(180deg, #00bfff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShine 3s ease infinite;
        }

        @keyframes titleShine {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.3);
            }
        }

        .sub-title {
            color: #87ceeb;
            font-size: 1.2rem;
            letter-spacing: 8px;
            margin-top: 10px;
        }

        .slot-main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .slot-frame {
            background: linear-gradient(180deg, #1a1a30, #0f0f20, #0a0a15);
            border: 4px solid #00bfff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 60px rgba(0, 191, 255, 0.3), 0 0 30px rgba(255, 0, 255, 0.2);
        }

        .reels-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(180deg, #0a0a15, #15152a);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #4b0082;
        }

        .reel {
            width: 110px;
            height: 300px;
            background: linear-gradient(180deg, rgba(10, 10, 25, 0.95), rgba(25, 25, 50, 0.9));
            border: 2px solid #4b0082;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .reel::before,
        .reel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 5;
        }

        .reel::before {
            top: 0;
            background: linear-gradient(180deg, rgba(10, 10, 25, 1), transparent);
        }

        .reel::after {
            bottom: 0;
            background: linear-gradient(0deg, rgba(10, 10, 25, 1), transparent);
        }

        .reel-inner {
            display: flex;
            flex-direction: column;
        }

        .reel.spinning .reel-inner {
            animation: mineSpin 0.1s linear infinite;
        }

        @keyframes mineSpin {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100px);
            }
        }

        /* ÂÆùÁü≥Á¨¶Âè∑ */
        .symbol {
            width: 110px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol-inner {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .sym-diamond {
            background: linear-gradient(145deg, #00bfff, #0077be);
            border: 4px solid #e0ffff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .sym-diamond::after {
            content: 'üíé';
        }

        .sym-ruby {
            background: linear-gradient(145deg, #dc143c, #8b0000);
            border: 4px solid #ff6b6b;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .sym-ruby::after {
            content: '‚ô¶Ô∏è';
            filter: hue-rotate(300deg) saturate(2);
        }

        .sym-emerald {
            background: linear-gradient(145deg, #00ff00, #008000);
            border: 4px solid #90ee90;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .sym-emerald::after {
            content: 'üíö';
        }

        .sym-amethyst {
            background: linear-gradient(145deg, #9932cc, #4b0082);
            border: 4px solid #dda0dd;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .sym-amethyst::after {
            content: 'üíú';
        }

        .sym-gold {
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border: 4px solid #fff;
            border-radius: 10px;
        }

        .sym-gold::after {
            content: 'ü™ô';
        }

        .sym-pickaxe {
            background: linear-gradient(145deg, #696969, #2f4f4f);
            border: 4px solid #a9a9a9;
            border-radius: 10px;
        }

        .sym-pickaxe::after {
            content: '‚õèÔ∏è';
        }

        .sym-dynamite {
            background: linear-gradient(145deg, #ff4500, #cc0000);
            border: 4px solid #ffd700;
            border-radius: 10px;
        }

        .sym-dynamite::after {
            content: 'üß®';
        }

        .sym-cart {
            background: linear-gradient(145deg, #8b4513, #654321);
            border: 4px solid #deb887;
            border-radius: 10px;
        }

        .sym-cart::after {
            content: 'üõí';
        }

        .symbol.winning .symbol-inner {
            animation: mineWin 0.4s ease infinite;
        }

        @keyframes mineWin {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px #00bfff;
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px #ff00ff;
            }
        }

        .controls-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, #1a1a30, #0f0f20);
            border-radius: 15px;
            margin-top: 15px;
            border: 2px solid #4b0082;
        }

        .info-group {
            display: flex;
            gap: 20px;
        }

        .info-box {
            text-align: center;
            padding: 12px 20px;
            background: rgba(15, 15, 30, 0.8);
            border: 2px solid #4b0082;
            border-radius: 12px;
        }

        .info-label {
            font-size: 0.75rem;
            color: #87ceeb;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00bfff;
        }

        .info-value.win {
            color: #00ff00;
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(145deg, #00bfff, #0077be);
            border: 2px solid #e0ffff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
        }

        .bet-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00bfff;
        }

        .bet-amount {
            font-size: 1.6rem;
            font-weight: 700;
            color: #e0ffff;
            min-width: 80px;
            text-align: center;
        }

        .spin-btn {
            width: 130px;
            height: 130px;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(145deg, #00bfff, #9932cc, #00ff00);
            border: 4px solid #fff;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.5);
            font-size: 1.2rem;
            font-weight: 900;
            color: #fff;
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .spin-btn:disabled {
            opacity: 0.5;
        }

        .auto-btn {
            padding: 12px 25px;
            border-radius: 20px;
            background: rgba(15, 15, 30, 0.8);
            border: 2px solid #00bfff;
            color: #87ceeb;
            cursor: pointer;
            font-weight: 600;
        }

        .auto-btn.active {
            background: linear-gradient(145deg, #00bfff, #0077be);
            color: #fff;
        }

        .paytable {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .pay-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid #4b0082;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 10, 25, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .win-overlay.active {
            display: flex;
        }

        .win-title {
            font-size: 4rem;
            background: linear-gradient(180deg, #00bfff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: minePulse 0.5s infinite;
        }

        @keyframes minePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .win-amount {
            font-size: 5rem;
            color: #00bfff;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(0, 191, 255, 0.8);
        }

        .back-btn {
            position: fixed;
            top: 15px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid #00bfff;
            border-radius: 20px;
            color: #87ceeb;
            text-decoration: none;
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="mine-container">
        <div class="mine-bg"></div>
        <div class="sparkles" id="sparkles"></div>

        <header class="game-header">
            <a href="lobby.html" class="logo"><span style="font-size:2rem">üêâ</span><span
                    class="logo-text">LuckyDragon</span></a>
            <div class="balance-display"><span>üí∞</span><span class="balance-amount" id="balance">$0</span></div>
        </header>
        <a href="lobby.html" class="back-btn">ËøîÂõûÂ§ßÂéÖ</a>

        <div class="title-section">
            <h1 class="main-title">üíé DIAMOND MINE üíé</h1>
            <div class="sub-title">Èíª Áü≥ Áüø Â∑•</div>
        </div>

        <main class="slot-main">
            <div class="slot-frame">
                <div class="reels-area">
                    <div class="reel" id="reel0">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel1">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="reel-inner"></div>
                    </div>
                    <div class="reel" id="reel4">
                        <div class="reel-inner"></div>
                    </div>
                </div>

                <div class="controls-panel">
                    <div class="info-group">
                        <div class="info-box">
                            <div class="info-label">GEMS</div>
                            <div class="info-value" id="gameBalance">$0</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">WIN</div>
                            <div class="info-value win" id="winAmount">$0</div>
                        </div>
                    </div>
                    <div class="bet-control">
                        <button class="bet-btn" onclick="changeBet(-1)">‚àí</button>
                        <div class="bet-amount" id="betAmount">$10</div>
                        <button class="bet-btn" onclick="changeBet(1)">+</button>
                    </div>
                    <button class="spin-btn" id="spinBtn" onclick="spin()">MINE</button>
                    <button class="auto-btn" id="autoBtn" onclick="toggleAuto()">AUTO √ó10</button>
                </div>

                <div class="paytable">
                    <div class="pay-item">üíé √ó100</div>
                    <div class="pay-item" style="color:#dc143c">‚ô¶Ô∏è √ó60</div>
                    <div class="pay-item" style="color:#00ff00">üíö √ó40</div>
                    <div class="pay-item" style="color:#9932cc">üíú √ó25</div>
                    <div class="pay-item">ü™ô √ó15</div>
                    <div class="pay-item">‚õèÔ∏è √ó10</div>
                    <div class="pay-item">üß® √ó8</div>
                    <div class="pay-item">üõí √ó5</div>
                </div>
            </div>
        </main>

        <div class="win-overlay" id="winOverlay">
            <div class="win-title">GEMS FOUND!</div>
            <div class="win-amount" id="bigWinAmount">$0</div>
            <button class="spin-btn" onclick="closeWin()">ÁªßÁª≠</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/rtp-manager.js"></script>
    <script>
        function createSparkles() {
            const container = document.getElementById('sparkles');
            const gems = ['üíé', '‚ú®', 'üíú', 'üíö'];
            for (let i = 0; i < 20; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.textContent = gems[Math.floor(Math.random() * gems.length)];
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(s);
            }
        }

        const SYMBOLS = [
            { id: 'diamond', class: 'sym-diamond', char: '', value: 100, weight: 3 },
            { id: 'ruby', class: 'sym-ruby', char: '', value: 60, weight: 5 },
            { id: 'emerald', class: 'sym-emerald', char: '', value: 40, weight: 8 },
            { id: 'amethyst', class: 'sym-amethyst', char: '', value: 25, weight: 12 },
            { id: 'gold', class: 'sym-gold', char: '', value: 15, weight: 16 },
            { id: 'pickaxe', class: 'sym-pickaxe', char: '', value: 10, weight: 18 },
            { id: 'dynamite', class: 'sym-dynamite', char: '', value: 8, weight: 18 },
            { id: 'cart', class: 'sym-cart', char: '', value: 5, weight: 20 }
        ];

        const NUM_REELS = 5;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];

        async function init() {
            createSparkles();
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }
            updateDisplay(); generateReels(); renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function getRandomSymbol() {
            const total = SYMBOLS.reduce((a, s) => a + s.weight, 0);
            let r = Math.random() * total;
            for (const sym of SYMBOLS) { r -= sym.weight; if (r <= 0) return sym; }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const reel = [];
                for (let i = 0; i < 20; i++) reel.push(getRandomSymbol());
                reels.push(reel);
            }
        }

        function renderReels() {
            for (let r = 0; r < NUM_REELS; r++) {
                const inner = document.querySelector(`#reel${r} .reel-inner`);
                inner.innerHTML = reels[r].map(sym => `
                    <div class="symbol" data-id="${sym.id}">
                        <div class="symbol-inner ${sym.class}">${sym.char}</div>
                    </div>
                `).join('');
            }
        }

        function changeBet(dir) {
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
        }

        async function spin() {
            if (isSpinning) return;
            user = await Auth.getCurrentUser();
            if (parseFloat(user?.balance || 0) < bet) { Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅ', 'error'); return; }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            await Wallet.updateBalance(user.id, -bet);
            await Wallet.addVipPoints(user.id, Math.floor(bet));
            user = await Auth.getCurrentUser();
            updateDisplay();

            document.querySelectorAll('.reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels(); renderReels(); spins++;
                if (spins >= 15) { clearInterval(interval); document.querySelectorAll('.reel').forEach(r => r.classList.remove('spinning')); checkWins(); }
            }, 100);
        }

        async function checkWins() {
            const middleSymbols = [];
            for (let r = 0; r < NUM_REELS; r++) middleSymbols.push(reels[r][1]);

            let totalWin = 0;
            for (const sym of SYMBOLS) {
                let count = 0;
                for (let i = 0; i < middleSymbols.length; i++) {
                    if (middleSymbols[i].id === sym.id) count++; else break;
                }
                if (count >= 3) {
                    totalWin = bet * (sym.value / 10) * (count - 2);
                    document.querySelectorAll('.reel').forEach((reel, idx) => {
                        if (idx < count) reel.querySelectorAll('.symbol')[1]?.classList.add('winning');
                    });
                    break;
                }
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();
                if (totalWin >= bet * 20) {
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else Auth.showNotification(`üíé ÂÆùÁü≥ÂèëÁé∞ $${totalWin}ÔºÅ`, 'success');
            }

            user = await Auth.getCurrentUser(); updateDisplay();
            isSpinning = false; document.getElementById('spinBtn').disabled = false;

            if (autoCount > 0) {
                autoCount--; if (autoCount > 0) setTimeout(spin, 500);
                else { document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'AUTO √ó10'; }
            }
        }

        function toggleAuto() {
            if (autoCount > 0) { autoCount = 0; document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'AUTO √ó10'; }
            else { autoCount = 10; document.getElementById('autoBtn').classList.add('active'); document.getElementById('autoBtn').textContent = 'STOP'; if (!isSpinning) spin(); }
        }
        function closeWin() { document.getElementById('winOverlay').classList.remove('active'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
