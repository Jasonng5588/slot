    <script>
        // Create floating coins
        function createCoins() {
            const container = document.getElementById('coins');
            for (let i = 0; i < 15; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.textContent = ['ğŸª™', 'ğŸ’°', 'âœ¨'][Math.floor(Math.random() * 3)];
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDuration = (6 + Math.random() * 8) + 's';
                coin.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(coin);
            }
        }

        const SYMBOLS = [
            { id: 'maneki', class: 'sym-maneki', char: '', value: 120, weight: 2 },
            { id: 'koban', class: 'sym-koban', char: '', value: 80, weight: 4 },
            { id: 'daruma', class: 'sym-daruma', char: '', value: 50, weight: 7 },
            { id: 'sakura', class: 'sym-sakura', char: '', value: 30, weight: 12 },
            { id: 'koi', class: 'sym-koi', char: '', value: 20, weight: 15 },
            { id: 'fan', class: 'sym-fan', char: '', value: 15, weight: 18 },
            { id: 'bell', class: 'sym-bell', char: '', value: 10, weight: 20 },
            { id: 'lantern', class: 'sym-lantern', char: '', value: 5, weight: 22 }
        ];

        const NUM_REELS = 5;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];

        async function init() {
            createCoins();
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }
            updateDisplay(); generateReels(); renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function getRandomSymbol() {
            const total = SYMBOLS.reduce((a, s) => a + s.weight, 0);
            let r = Math.random() * total;
            for (const sym of SYMBOLS) { r -= sym.weight; if (r <= 0) return sym; }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const reel = [];
                for (let i = 0; i < 20; i++) reel.push(getRandomSymbol());
                reels.push(reel);
            }
        }

        function renderReels() {
            for (let r = 0; r < NUM_REELS; r++) {
                const inner = document.querySelector(`#reel${r} .reel-inner`);
                inner.innerHTML = reels[r].map(sym => `
                    <div class="symbol" data-id="${sym.id}">
                        <div class="symbol-inner ${sym.class}">${sym.char}</div>
                    </div>
                `).join('');
            }
        }

        function changeBet(dir) {
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
        }

        async function spin() {
            if (isSpinning) return;
            user = await Auth.getCurrentUser();
            if (parseFloat(user?.balance || 0) < bet) { Auth.showNotification('ä½™é¢ä¸è¶³ï¼', 'error'); return; }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            await Wallet.updateBalance(user.id, -bet);
            await Wallet.addVipPoints(user.id, Math.floor(bet));
            user = await Auth.getCurrentUser();
            updateDisplay();

            document.querySelectorAll('.reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels(); renderReels(); spins++;
                if (spins >= 15) { clearInterval(interval); document.querySelectorAll('.reel').forEach(r => r.classList.remove('spinning')); checkWins(); }
            }, 100);
        }

        async function checkWins() {
            const middleSymbols = [];
            for (let r = 0; r < NUM_REELS; r++) middleSymbols.push(reels[r][1]);

            let totalWin = 0;
            for (const sym of SYMBOLS) {
                let count = 0;
                for (let i = 0; i < middleSymbols.length; i++) {
                    if (middleSymbols[i].id === sym.id) count++; else break;
                }
                if (count >= 3) {
                    totalWin = bet * (sym.value / 10) * (count - 2);
                    document.querySelectorAll('.reel').forEach((reel, idx) => {
                        if (idx < count) reel.querySelectorAll('.symbol')[1]?.classList.add('winning');
                    });
                    break;
                }
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();
                if (totalWin >= bet * 20) {
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else Auth.showNotification(`ğŸ± æ‹›è²¡é€²å¯¶ $${totalWin}ï¼`, 'success');
            }

            user = await Auth.getCurrentUser(); updateDisplay();
            isSpinning = false; document.getElementById('spinBtn').disabled = false;

            if (autoCount > 0) {
                autoCount--; if (autoCount > 0) setTimeout(spin, 500);
                else { document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'è‡ªåŠ¨ Ã—10'; }
            }
        }

        function toggleAuto() {
            if (autoCount > 0) { autoCount = 0; document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'è‡ªåŠ¨ Ã—10'; }
            else { autoCount = 10; document.getElementById('autoBtn').classList.add('active'); document.getElementById('autoBtn').textContent = 'åœæ­¢'; if (!isSpinning) spin(); }
        }
        function closeWin() { document.getElementById('winOverlay').classList.remove('active'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
