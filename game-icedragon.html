    <script>
        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            for (let i = 0; i < 30; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = ['‚ùÑ', '‚ùÜ', '‚úª', '‚ùÖ'][Math.floor(Math.random() * 4)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDuration = (5 + Math.random() * 10) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                flake.style.fontSize = (0.5 + Math.random()) + 'rem';
                container.appendChild(flake);
            }
        }

        const SYMBOLS = [
            { id: 'icedragon', class: 'sym-icedragon', char: 'üê≤', value: 150, weight: 2, isHigh: true },
            { id: 'scatter', class: 'sym-frozen', char: '‚ùÜ', value: 0, weight: 3, isScatter: true },
            { id: 'frozen', class: 'sym-frozen', char: '‚ùÜ', value: 80, weight: 4, isHigh: true },
            { id: 'crystal', class: 'sym-crystal', char: '', value: 50, weight: 6, isHigh: true },
            { id: 'snowflake', class: 'sym-snowflake', char: '‚ùÑ', value: 30, weight: 10 },
            { id: 'aurora', class: 'sym-aurora', char: '', value: 25, weight: 12 },
            { id: 'gemblue', class: 'sym-icegem-blue', char: '', value: 15, weight: 18 },
            { id: 'gemwhite', class: 'sym-icegem-white', char: '', value: 10, weight: 22 },
            { id: 'gempurple', class: 'sym-icegem-purple', char: '', value: 5, weight: 26 }
        ];

        const NUM_REELS = 5;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];
        let freeSpinsRemaining = 0, inFreeSpins = false, totalFreeSpinWin = 0;
        let playerRtp = 95;

        async function init() {
            createSnowflakes();
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }

            await RTPManager.init();
            playerRtp = RTPManager.getEffectiveRtp();

            updateDisplay();
            updateBuyPrices();
            generateReels();
            renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function updateBuyPrices() {
            document.getElementById('buyPrice').textContent = '$' + (bet * 10);
            document.getElementById('buyMegaPrice').textContent = '$' + (bet * 15);
        }

        function getRandomSymbol() {
            const rtp = playerRtp;
            let adjustedSymbols = SYMBOLS.map(s => {
                let weight = s.weight;
                if (s.isHigh) weight = s.weight * (1 + (rtp - 70) / 100);
                else if (s.isScatter) weight = s.weight * (1 + (rtp - 80) / 200);
                else weight = s.weight * (1 - (rtp - 70) / 200);
                return { ...s, adjustedWeight: Math.max(1, weight) };
            });
            const total = adjustedSymbols.reduce((a, s) => a + s.adjustedWeight, 0);
            let r = Math.random() * total;
            for (const sym of adjustedSymbols) { r -= sym.adjustedWeight; if (r <= 0) return sym; }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const reel = [];
                for (let i = 0; i < 20; i++) reel.push(getRandomSymbol());
                reels.push(reel);
            }
        }

        function renderReels() {
            for (let r = 0; r < NUM_REELS; r++) {
                const inner = document.querySelector(`#reel${r} .reel-inner`);
                inner.innerHTML = reels[r].map(sym => `
                    <div class="symbol" data-id="${sym.id}">
                        <div class="symbol-inner ${sym.class}">${sym.char}</div>
                    </div>
                `).join('');
            }
        }

        function changeBet(dir) {
            if (inFreeSpins) return;
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
            updateBuyPrices();
        }

        async function buyFeature(spins) {
            if (isSpinning || inFreeSpins) return;
            const cost = bet * (spins === 15 ? 15 : 10);
            user = await Auth.getCurrentUser();
            if (parseFloat(user?.balance || 0) < cost) {
                Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅÈúÄË¶Å $' + cost, 'error');
                return;
            }
            await Wallet.updateBalance(user.id, -cost);
            user = await Auth.getCurrentUser();
            updateDisplay();
            freeSpinsRemaining = spins;
            document.getElementById('freeSpinsCount').textContent = spins;
            document.getElementById('freeSpinsOverlay').classList.add('active');
        }

        function startFreeSpins() {
            document.getElementById('freeSpinsOverlay').classList.remove('active');
            inFreeSpins = true;
            totalFreeSpinWin = 0;
            Auth.showNotification(`‚ùÑÔ∏è ÂºÄÂßã ${freeSpinsRemaining} Ê¨°ÂÜ∞ÈæôÂÖçË¥πÊóãËΩ¨ÔºÅ`, 'success');
            spin();
        }

        async function spin() {
            if (isSpinning) return;
            if (!inFreeSpins) {
                user = await Auth.getCurrentUser();
                if (parseFloat(user?.balance || 0) < bet) { Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅ', 'error'); return; }
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            if (!inFreeSpins) {
                await Wallet.updateBalance(user.id, -bet);
                await Wallet.addVipPoints(user.id, Math.floor(bet));
                user = await Auth.getCurrentUser();
                updateDisplay();
            }

            document.querySelectorAll('.reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels(); renderReels(); spins++;
                if (spins >= 15) { clearInterval(interval); document.querySelectorAll('.reel').forEach(r => r.classList.remove('spinning')); checkWins(); }
            }, 100);
        }

        async function checkWins() {
            const middleSymbols = [];
            for (let r = 0; r < NUM_REELS; r++) middleSymbols.push(reels[r][1]);

            // Check scatter
            let scatterCount = middleSymbols.filter(s => s.isScatter).length;
            if (scatterCount >= 3 && !inFreeSpins) {
                const spins = scatterCount >= 5 ? 15 : scatterCount >= 4 ? 12 : 8;
                freeSpinsRemaining = spins;
                setTimeout(() => {
                    document.getElementById('freeSpinsCount').textContent = spins;
                    document.getElementById('freeSpinsOverlay').classList.add('active');
                }, 1000);
            }

            let totalWin = 0;
            for (const sym of SYMBOLS) {
                if (sym.isScatter) continue;
                let count = 0;
                for (let i = 0; i < middleSymbols.length; i++) {
                    if (middleSymbols[i].id === sym.id) count++; else break;
                }
                if (count >= 3) {
                    const rtpMultiplier = playerRtp / 95;
                    totalWin = Math.floor(bet * (sym.value / 10) * (count - 2) * rtpMultiplier);
                    document.querySelectorAll('.reel').forEach((reel, idx) => {
                        if (idx < count) reel.querySelectorAll('.symbol')[1]?.classList.add('winning');
                    });
                    break;
                }
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();
                if (inFreeSpins) totalFreeSpinWin += totalWin;
                if (totalWin >= bet * 20) {
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else Auth.showNotification(`‚ùÑ ÂÜ∞ÈæôËµêÁ¶è $${totalWin}ÔºÅ`, 'success');
            }

            user = await Auth.getCurrentUser(); updateDisplay();
            isSpinning = false; document.getElementById('spinBtn').disabled = false;

            if (inFreeSpins) {
                freeSpinsRemaining--;
                if (freeSpinsRemaining > 0) {
                    Auth.showNotification(`Ââ©‰Ωô ${freeSpinsRemaining} Ê¨°ÂÖçË¥πÊóãËΩ¨`, 'info');
                    setTimeout(spin, 800);
                } else {
                    inFreeSpins = false;
                    if (totalFreeSpinWin > 0) {
                        Auth.showNotification(`üéâ ÂÖçË¥πÊóãËΩ¨ÁªìÊùüÔºÅÊÄªËÆ°Ëµ¢Âæó $${totalFreeSpinWin.toLocaleString()}`, 'success');
                    }
                }
                return;
            }

            if (autoCount > 0) {
                autoCount--; if (autoCount > 0) setTimeout(spin, 500);
                else { document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'AUTO √ó10'; }
            }
        }

        function toggleAuto() {
            if (inFreeSpins) return;
            if (autoCount > 0) { autoCount = 0; document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'AUTO √ó10'; }
            else { autoCount = 10; document.getElementById('autoBtn').classList.add('active'); document.getElementById('autoBtn').textContent = 'STOP'; if (!isSpinning) spin(); }
        }
        function closeWin() { document.getElementById('winOverlay').classList.remove('active'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
