<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a1a0a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Ê∞¥Êûú‰∏ªÈ¢ò - Êñ∞È≤úÁªøËâ≤ */
        .fruit-container {
            min-height: 100vh;
            background: linear-gradient(180deg, #0a1a0a 0%, #1a3a1a 30%, #0a2a0a 60%, #051005 100%);
            position: relative;
        }

        .fruit-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse at 30% 30%, rgba(255, 100, 100, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 70% 60%, rgba(255, 200, 0, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 80%, rgba(100, 255, 100, 0.1) 0%, transparent 40%);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(180deg, rgba(0, 100, 0, 0.6), transparent);
            border-bottom: 4px solid #32cd32;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #32cd32;
        }

        .balance-display {
            background: rgba(10, 30, 10, 0.9);
            padding: 10px 25px;
            border-radius: 25px;
            border: 3px solid #32cd32;
        }

        .balance-amount {
            color: #32cd32;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .title-section {
            text-align: center;
            padding: 25px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(180deg, #ff6b6b, #ffd700, #32cd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-title {
            color: #90ee90;
            font-size: 1.2rem;
            letter-spacing: 8px;
            margin-top: 10px;
        }

        .slot-main {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .slot-frame {
            background: linear-gradient(180deg, #1a3a1a, #0a2a0a);
            border: 6px solid #32cd32;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(50, 205, 50, 0.4);
        }

        .reels-area {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: linear-gradient(180deg, #051005, #0a1a0a);
            border-radius: 20px;
            padding: 20px;
            border: 4px solid #228b22;
        }

        .reel {
            width: 120px;
            height: 320px;
            background: linear-gradient(180deg, rgba(10, 30, 10, 0.95), rgba(20, 50, 20, 0.9));
            border: 3px solid #228b22;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .reel::before,
        .reel::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 5;
        }

        .reel::before {
            top: 0;
            background: linear-gradient(180deg, rgba(10, 30, 10, 1), transparent);
        }

        .reel::after {
            bottom: 0;
            background: linear-gradient(0deg, rgba(10, 30, 10, 1), transparent);
        }

        .reel-inner {
            display: flex;
            flex-direction: column;
        }

        .reel.spinning .reel-inner {
            animation: fruitSpin 0.1s linear infinite;
        }

        @keyframes fruitSpin {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-106px);
            }
        }

        /* Ê∞¥ÊûúÁ¨¶Âè∑ */
        .symbol {
            width: 120px;
            height: 106px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .symbol-inner {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .sym-watermelon {
            background: linear-gradient(145deg, #ff6b6b, #dc143c);
            border: 4px solid #228b22;
        }

        .sym-watermelon::after {
            content: 'üçâ';
        }

        .sym-grape {
            background: linear-gradient(145deg, #9370db, #4b0082);
            border: 4px solid #dda0dd;
        }

        .sym-grape::after {
            content: 'üçá';
        }

        .sym-orange {
            background: linear-gradient(145deg, #ffa500, #ff8c00);
            border: 4px solid #ffd700;
        }

        .sym-orange::after {
            content: 'üçä';
        }

        .sym-lemon {
            background: linear-gradient(145deg, #ffff00, #ffd700);
            border: 4px solid #fff;
        }

        .sym-lemon::after {
            content: 'üçã';
        }

        .sym-cherry {
            background: linear-gradient(145deg, #dc143c, #8b0000);
            border: 4px solid #ff6b6b;
        }

        .sym-cherry::after {
            content: 'üçí';
        }

        .sym-apple {
            background: linear-gradient(145deg, #ff0000, #8b0000);
            border: 4px solid #32cd32;
        }

        .sym-apple::after {
            content: 'üçé';
        }

        .sym-banana {
            background: linear-gradient(145deg, #ffe135, #ffd700);
            border: 4px solid #fff;
        }

        .sym-banana::after {
            content: 'üçå';
        }

        .sym-7 {
            background: linear-gradient(145deg, #ffd700, #ff8c00);
            border: 4px solid #fff;
            font-size: 2.5rem;
            color: #dc143c;
            font-weight: 900;
        }

        .symbol.winning .symbol-inner {
            animation: fruitWin 0.3s ease infinite;
            box-shadow: 0 0 40px rgba(50, 205, 50, 0.8);
        }

        @keyframes fruitWin {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.15) rotate(10deg);
            }
        }

        .controls-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, #1a3a1a, #0a2a0a);
            border-radius: 15px;
            margin-top: 15px;
            border: 3px solid #228b22;
        }

        .info-group {
            display: flex;
            gap: 20px;
        }

        .info-box {
            text-align: center;
            padding: 12px 20px;
            background: rgba(10, 30, 10, 0.8);
            border: 2px solid #228b22;
            border-radius: 15px;
        }

        .info-label {
            font-size: 0.75rem;
            color: #90ee90;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #32cd32;
        }

        .info-value.win {
            color: #ffd700;
        }

        .bet-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bet-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(145deg, #32cd32, #228b22);
            border: 3px solid #90ee90;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 900;
            cursor: pointer;
        }

        .bet-btn:hover {
            transform: scale(1.1);
        }

        .bet-amount {
            font-size: 1.6rem;
            font-weight: 700;
            color: #90ee90;
            min-width: 80px;
            text-align: center;
        }

        .spin-btn {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            cursor: pointer;
            background: linear-gradient(145deg, #32cd32, #228b22, #006400);
            border: 5px solid #90ee90;
            box-shadow: 0 0 40px rgba(50, 205, 50, 0.6);
            font-size: 1.3rem;
            font-weight: 900;
            color: #fff;
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .spin-btn:disabled {
            opacity: 0.5;
        }

        .auto-btn {
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(10, 30, 10, 0.8);
            border: 2px solid #32cd32;
            color: #90ee90;
            cursor: pointer;
            font-weight: 600;
        }

        .auto-btn.active {
            background: linear-gradient(145deg, #32cd32, #228b22);
            color: #fff;
        }

        .paytable {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .pay-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(10, 30, 10, 0.8);
            border: 2px solid #228b22;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .win-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 30, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .win-overlay.active {
            display: flex;
        }

        .win-title {
            font-size: 4rem;
            background: linear-gradient(180deg, #ff6b6b, #ffd700, #32cd32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fruitPulse 0.5s infinite;
        }

        @keyframes fruitPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .win-amount {
            font-size: 5rem;
            color: #32cd32;
            margin: 30px 0;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            right: 30px;
            padding: 10px 20px;
            background: rgba(10, 30, 10, 0.8);
            border: 1px solid #32cd32;
            border-radius: 20px;
            color: #90ee90;
            text-decoration: none;
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="fruit-container">
        <div class="fruit-bg"></div>

        <header class="game-header">
            <a href="lobby.html" class="logo"><span style="font-size:2rem">üêâ</span><span

            <div class="balance-display"><span>üí∞</span><span class="balance-amount" id="balance">$0</span></div>
        </header>
        <a href="lobby.html" class="back-btn">ËøîÂõûÂ§ßÂéÖ</a>

        <div class="title-section">
            <h1 class="main-title">üçé FRUIT FORTUNE üçá</h1>
            <div class="sub-title">Ê∞¥ Êûú Ë¥¢ ÂØå</div>
        </div>

        <main class="slot-main">
            <div class="slot-frame">
                <div class="reels-area">

                <div class="controls-panel">

                            <div class="info-label">‰ΩôÈ¢ù</div>
                            <div class="info-value" id="gameBalance">$0</div>
                        </div>
                        <div class="info-box">
                            <div class="info-label">Ëµ¢Âèñ</div>
                            <div class="info-value win" id="winAmount">$0</div>
                        </div>
                    </div>
                    <div class="bet-control">
                        <button class="bet-btn" onclick="changeBet(-1)">‚àí</button>
                        <div class="bet-amount" id="betAmount">$10</div>
                        <button class="bet-btn" onclick="changeBet(1)">+</button>
                    </div>
                    <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
                    <button class="auto-btn" id="autoBtn" onclick="toggleAuto()">Ëá™Âä® √ó10</button>
                </div>

                <div class="paytable">
                    <div class="pay-item">7Ô∏è‚É£ √ó100</div>
                    <div class="pay-item">üçâ √ó50</div>
                    <div class="pay-item">üçá √ó30</div>
                    <div class="pay-item">üçä √ó20</div>
                    <div class="pay-item">üçã √ó15</div>
                    <div class="pay-item">üçí √ó10</div>
                    <div class="pay-item">üçé √ó8</div>

                </div>
            </div>
        </main>

        <div class="win-overlay" id="winOverlay">
            <div class="win-title">FRUIT JACKPOT!</div>
            <div class="win-amount" id="bigWinAmount">$0</div>
            <button class="spin-btn" onclick="closeWin()">ÁªßÁª≠</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/rtp-manager.js"></script>
    <script>
        const SYMBOLS = [
            { id: '7', class: 'sym-7', char: '7', value: 100, weight: 3 },
            { id: 'watermelon', class: 'sym-watermelon', char: '', value: 50, weight: 6 },
            { id: 'grape', class: 'sym-grape', char: '', value: 30, weight: 10 },
            { id: 'orange', class: 'sym-orange', char: '', value: 20, weight: 14 },
            { id: 'lemon', class: 'sym-lemon', char: '', value: 15, weight: 16 },
            { id: 'cherry', class: 'sym-cherry', char: '', value: 10, weight: 18 },
            { id: 'apple', class: 'sym-apple', char: '', value: 8, weight: 17 },
            { id: 'banana', class: 'sym-banana', char: '', value: 5, weight: 16 }
        ];

        const NUM_REELS = 3;
        let user, bet = 10, betOptions = [5, 10, 20, 50, 100], betIndex = 1;
        let isSpinning = false, autoCount = 0, reels = [];

        async function init() {
            user = await Auth.getCurrentUser();
            if (!user) { window.location.href = 'index.html'; return; }
            updateDisplay(); generateReels(); renderReels();
        }

        function updateDisplay() {
            const bal = parseFloat(user?.balance || 0);
            document.getElementById('balance').textContent = '$' + bal.toLocaleString();
            document.getElementById('gameBalance').textContent = '$' + bal.toLocaleString();
        }

        function getRandomSymbol() {
            const total = SYMBOLS.reduce((a, s) => a + s.weight, 0);
            let r = Math.random() * total;
            for (const sym of SYMBOLS) { r -= sym.weight; if (r <= 0) return sym; }
            return SYMBOLS[SYMBOLS.length - 1];
        }

        function generateReels() {
            reels = [];
            for (let r = 0; r < NUM_REELS; r++) {
                const reel = [];
                for (let i = 0; i < 20; i++) reel.push(getRandomSymbol());
                reels.push(reel);
            }
        }

        function renderReels() {
            for (let r = 0; r < NUM_REELS; r++) {
                const inner = document.querySelector(`#reel${r} .reel-inner`);
                inner.innerHTML = reels[r].map(sym => `
                    <div class="symbol" data-id="${sym.id}">
                        <div class="symbol-inner ${sym.class}">${sym.char}</div>
                    </div>
                `).join('');
            }
        }

        function changeBet(dir) {
            betIndex = Math.max(0, Math.min(betOptions.length - 1, betIndex + dir));
            bet = betOptions[betIndex];
            document.getElementById('betAmount').textContent = '$' + bet;
        }

        async function spin() {
            if (isSpinning) return;
            user = await Auth.getCurrentUser();
            if (parseFloat(user?.balance || 0) < bet) { Auth.showNotification('‰ΩôÈ¢ù‰∏çË∂≥ÔºÅ', 'error'); return; }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('winAmount').textContent = '$0';

            await Wallet.updateBalance(user.id, -bet);
            await Wallet.addVipPoints(user.id, Math.floor(bet));
            user = await Auth.getCurrentUser();
            updateDisplay();

            document.querySelectorAll('.reel').forEach(r => r.classList.add('spinning'));

            let spins = 0;
            const interval = setInterval(() => {
                generateReels(); renderReels(); spins++;
                if (spins >= 15) { clearInterval(interval); document.querySelectorAll('.reel').forEach(r => r.classList.remove('spinning')); checkWins(); }
            }, 100);
        }

        async function checkWins() {
            const middleSymbols = [];
            for (let r = 0; r < NUM_REELS; r++) middleSymbols.push(reels[r][1]);

            let totalWin = 0;
            if (middleSymbols[0].id === middleSymbols[1].id && middleSymbols[1].id === middleSymbols[2].id) {
                const sym = SYMBOLS.find(s => s.id === middleSymbols[0].id);
                totalWin = bet * (sym.value / 10);
                document.querySelectorAll('.reel').forEach(reel => {
                    reel.querySelectorAll('.symbol')[1]?.classList.add('winning');
                });
            }

            if (totalWin > 0) {
                await Wallet.updateBalance(user.id, totalWin);
                document.getElementById('winAmount').textContent = '$' + totalWin.toLocaleString();
                if (totalWin >= bet * 5) {
                    document.getElementById('bigWinAmount').textContent = '$' + totalWin.toLocaleString();
                    document.getElementById('winOverlay').classList.add('active');
                } else Auth.showNotification(`üçé Ê∞¥ÊûúË¥¢ÂØå $${totalWin}ÔºÅ`, 'success');
            }

            user = await Auth.getCurrentUser(); updateDisplay();
            isSpinning = false; document.getElementById('spinBtn').disabled = false;

            if (autoCount > 0) {
                autoCount--; if (autoCount > 0) setTimeout(spin, 500);
                else { document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'Ëá™Âä® √ó10'; }
            }
        }

        function toggleAuto() {
            if (autoCount > 0) { autoCount = 0; document.getElementById('autoBtn').classList.remove('active'); document.getElementById('autoBtn').textContent = 'Ëá™Âä® √ó10'; }
            else { autoCount = 10; document.getElementById('autoBtn').classList.add('active'); document.getElementById('autoBtn').textContent = 'ÂÅúÊ≠¢'; if (!isSpinning) spin(); }
        }
        function closeWin() { document.getElementById('winOverlay').classList.remove('active'); }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
